
server {
    listen       80;
    server_name  nginxserver;

    location /event.api.local {
        proxy_pass http://publisher-go-app:8022;
    }

    location /booking.api.local {
        proxy_pass http://subscriber-go-app:8033;
    }


    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


}